<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL STORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/img/icon.png">
</head>

<body>

    <!-- LAUTARO Y PABLO -->
    <header>

        <div class="nav-primary">
            <img class="nav-img" src="/img/logo.png"></img>
            <div class="serch-bar">
                <input type="text" placeholder="Buscar productos y más..">
                <label><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></label>
            </div>
            <div class="nav-buttons" id="nav-buttons-laptop">
                <button class="btn-login"><a href="/login"><i class="fa-solid fa-user"></i> Ingresá</a></button>
                <button class="btn-tienda"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></button>
            </div>
        </div>

        <nav class="nav-principal">
            <div class="nav-div" id="menu-button">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-links show">
                <ul class="nav-ul">
                    <li class="nav-li"><a href="">Productos</a></li>
                    <li class="nav-li"><a href="">Ofertas</a></li>
                    <li class="nav-li"><a href="">Ayuda</a></li>
                    <li class="nav-li"><a href="">Contacto</a></li>
                </ul>
                <div class="nav-buttons" id="nav-buttons-phone">
                    <button class="btn-login"><a href="/login"><i class="fa-solid fa-user"></i> Login</a></button>
                    <button class="btn-tienda"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></button>
                </div>
            </div>


        </nav>

    </header>

    <main class="main-carrito">
        <div class="h2-div">
            <h2 class="h2-carrito">CARRITO DE COMPRAS</h2>
        </div>


        <section class="section-carrito">

            <article class="w-90 p-1 contenedor-carrito">
                <img src="img/productos/memoria-team.jpg" class="img-carrito">
                <h4>Auriculares-Redragon</h4>
                <p>$5999</p>
                <div class="div-sumatoria">
                    <input type="button" id="btnRestar" value="-1">
                    <p id="msgContador">0</p>
                    <input type="button" id="btnSumar" value="+1">

                </div>
            </article>

           
            <article class="w-90 p-1 contenedor-carrito">
                <h3>Forma de pago</h3>

                <div class="radio-carrito">
                     <input type="radio" name="forma-Pago">
                    <label for="">Deposito o transferencia bancaria</label>
                </div>

                <div class="radio-carrito">
                    <input type="radio" name="forma-Pago" >
                <label for="">Mercado pago - Tarjetas online, PagoFacil, RapiPago</label>
                </div>

                
                <p>Total:</p>
                <p>30000</p>
                <a href=""><input type="submit" value="Comprar"></a>
            </article>
        </section>
    </main>


    <!-- AXEL -->
    <footer class="footer-principal w-100">

        <div class="caja-footer">
            <h3>AYUDA</h3>
            <p>Si queres hacernos comentarios o sugerencias.</p>
            <button class="btn-contactanos"><a href="#">Contactanos</button></a>
        </div>

        <div class="caja-footer">
            <h3>¿QUIENES SOMOS?</h3>
            <p>Digital Store se encarga de la venta de hardware y armado de PCs</p>
        </div>

      
        <div class="iconos">
            <div class="contenedor-links">
                <a href="www.facebok.com/digitalstore"><i class=" facebook fa-brands fa-facebook"></i> </a><p>facebook</p>
            </div>
            <div class="contenedor-links">
                <a href="www.instagram.com/digitalstore"> <i class="instagram fa-brands fa-instagram"></i></a><p>instagram</p>
            </div>
            <div class="contenedor-links">
                <a href="www.twitter.com/digitalstore"><i class="twitter fa-brands fa-twitter"></i></a><p>twitter</p>
            </div>
        </div>

</footer>

    <!-- SCRIPTS -->
    <script src="/script/index.js"></script>
    <script src="https://kit.fontawesome.com/1c41280639.js" crossorigin="anonymous"></script>
</body>

</html>
