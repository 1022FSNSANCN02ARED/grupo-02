<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL STORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/img/icon.png">
</head>


<body>
    <header>

        <div class="nav-primary">
            <img class="nav-img" src="/img/logo.png"></img>
            <div class="serch-bar">
                <input type="text" placeholder="Buscar productos y más..">
                <label><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></label>
            </div>
            <div class="nav-buttons" id="nav-buttons-laptop">
                <button class="btn-login"><a href="/login"> Inicio</a></button>
                <button class="btn-tienda"><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i></a></button>
            </div>
        </div>

        <nav class="nav-principal">
            <div class="nav-div" id="menu-button">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-links show">
                
                <ul class="nav-ul">
                    <li class="nav-li"><a href="">Productos</a></li>
                    <li class="nav-li"><a href="">Ofertas</a></li>
                    <li class="nav-li"><a href="">Ayuda</a></li>
                    <li class="nav-li"><a href="">Contacto</a></li>
                </ul>
                <div class="nav-buttons" id="nav-buttons-phone">
                    <button class="btn-login"><a href="/"> Inicio</a></button>
                    <button class="btn-tienda"><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i></a></button>
                </div>
            </div>


        </nav>

    </header>
    <!-- LAUTARO Y PABLO -->
    <main class="main-login">
        <div class="contenedor">
           

        
      
            <form action="/" class="form-login">

                <label for="" class="w-60">Usuario</label>
                <input type="text" class="w-60" placeholder="Ingrese usuario o e-mail">
                <label for="" class="w-60">Contraseña</label>
                <input type="password" class="w-60" placeholder="Ingrese su contraseña">

                <a href="" class="w-100  "><input type="submit" class="boton-enviar"></a>
                <a href="/register"><p>Todavia no sos usuario?. Registrate aca!</p></a>

            </form>
    </main>

    <!-- AXEL -->
    <footer class="footer-principal w-100">
       
        <div class="caja-footer">
            <h3>AYUDA</h3>
            <p>Si queres hacernos comentarios o sugerencias.</p>
            <button class="btn-contactanos"><a href="/contacto">Contactanos</button></a>
        </div>

        <div class="caja-footer">
            <h3>¿QUIENES SOMOS?</h3>
            <p>Digital Store se encarga de la venta de hardware y armado de PCs</p>
        </div>

      
        <div class="iconos">
            <div class="contenedor-links">
                <a href="www.facebok.com/digitalstore"><i class=" facebook fa-brands fa-facebook"></i> </a><p>facebook</p>
            </div>
            <div class="contenedor-links">
                <a href="www.instagram.com/digitalstore"> <i class="instagram fa-brands fa-instagram"></i></a><p>instagram</p>
            </div>
            <div class="contenedor-links">
                <a href="www.twitter.com/digitalstore"><i class="twitter fa-brands fa-twitter"></i></a><p>twitter</p>
            </div>
        </div>

</footer>

    <!-- SCRIPTS -->
    <script src="/script/index.js"></script>
    <script src="https://kit.fontawesome.com/1c41280639.js" crossorigin="anonymous"></script>

</body>

</html>
