<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL STORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/img/icon.png">
</head>

<body>
    <!-- LAUTARO Y PABLO -->
    <main>
        <div class="contenedor">
            <div class="div-img">
                <img src="/img/logo.png" alt="" class="img-logo">
            </div>

        
      
            <form action="/" class="form-login">

                <label for="" class="w-60">Usuario</label>
                <input type="text" class="w-60">
                <label for="" class="w-60">Contraseña</label>
                <input type="password" class="w-60">

                <a href="" class="w-100  "><input type="submit" class="enviar"></a>
                <a href="/register"><p>Todavia no sos usuario?. Registrate aca!</p></a>

            </form>
    </main>

    <!-- AXEL -->
    <footer class="footer-principal w-100">
       
        <div class="caja-footer">
            <h3>AYUDA</h3>
            <p>Si queres hacernos comentarios o sugerencias.</p>
            <button class="btn-contactanos"><a href="/contacto">Contactanos</button></a>
        </div>

        <div class="caja-footer">
            <h3>¿QUIENES SOMOS?</h3>
            <p>Digital Store se encarga de la venta de hardware y armado de PCs</p>
        </div>

      
        <div class="iconos">
            <div class="contenedor-links">
                <a href="www.facebok.com/digitalstore"><i class=" facebook fa-brands fa-facebook"></i> </a><p>facebook</p>
            </div>
            <div class="contenedor-links">
                <a href="www.instagram.com/digitalstore"> <i class="instagram fa-brands fa-instagram"></i></a><p>instagram</p>
            </div>
            <div class="contenedor-links">
                <a href="www.twitter.com/digitalstore"><i class="twitter fa-brands fa-twitter"></i></a><p>twitter</p>
            </div>
        </div>

</footer>

    <!-- SCRIPTS -->
    <script src="/script/index.js"></script>
    <script src="https://kit.fontawesome.com/1c41280639.js" crossorigin="anonymous"></script>

</body>

</html>
